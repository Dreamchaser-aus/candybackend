<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>管理员后台登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #f5f8ff;
            --card: #fff;
            --accent: #4078ff;
            --shadow: 0 6px 32px #4078ff11;
            --border: #e6eaf2;
            --danger: #ee5050;
            --text: #283046;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #161a22;
                --card: #232b38;
                --accent: #4a90e2;
                --shadow: 0 8px 28px #4a90e244;
                --border: #38404a;
                --danger: #ff6969;
                --text: #f4f8fb;
            }
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', 'PingFang SC', Arial, sans-serif;
            margin: 0;
        }
        .login-box {
            max-width: 340px;
            margin: 100px auto 0;
            padding: 36px 30px 28px 30px;
            background: var(--card);
            border-radius: 18px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            animation: fadeIn 0.8s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(60px);}
            to   { opacity: 1; transform: none;}
        }
        .login-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 18px auto;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            background: #101624;
            box-shadow: 0 0 24px #4078ff33, 0 0 0 6px #243f6544;
            overflow: hidden;
        }
        .login-logo img {
            width: 60px; height: 60px; object-fit: cover;
            display: block;
            margin: 0 auto;
            filter: brightness(1.12) drop-shadow(0 2px 12px #3a7fd188);
        }
        h2 {
            text-align: center;
            color: var(--accent);
            font-weight: 800;
            margin-top: 8px;
            letter-spacing: 2px;
        }
        .login-tip {
            color: #8792b3;
            font-size: 15px;
            text-align: center;
            margin: 8px 0 14px 0;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 11px 13px;
            margin: 16px 0 22px 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            box-sizing: border-box;
            outline: none;
            transition: border 0.2s;
        }
        input[type=text]:focus, input[type=password]:focus {
            border-color: var(--accent);
        }
        button {
            width: 100%;
            background: var(--accent);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 13px 0;
            cursor: pointer;
            letter-spacing: 1px;
            box-shadow: 0 2px 10px #4078ff22;
            transition: background .2s, box-shadow .2s;
        }
        button:hover {
            background: #225fff;
            box-shadow: 0 6px 20px #4078ff33;
        }
        .error {
            color: var(--danger);
            background: #ffeeee;
            border-radius: 8px;
            padding: 8px 0;
            text-align: center;
            margin-bottom: 14px;
            font-size: 15px;
            border: 1px solid #ffd1d1;
            letter-spacing: 1px;
        }
        @media (max-width: 500px) {
            .login-box { margin: 30px 8px; }
        }
    </style>
</head>
<body>
<div class="login-box">
    <div class="login-logo">
        <img src="{{ url_for('static', filename='sonic_logo.jpg') }}" alt="Sonic Logo">
    </div>
    <h2>管理员登录</h2>
    <div class="login-tip">后台仅限授权账号访问</div>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" autocomplete="on">
        <input type="text" name="username" placeholder="账号" autocomplete="username" required>
        <input type="password" name="password" placeholder="密码" autocomplete="current-password" required>
        <button type="submit">登录</button>
    </form>
</div>
</body>
</html>
