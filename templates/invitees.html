<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>被邀请用户列表</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f6f7fa; }
    .card { max-width: 980px; margin: 32px auto; box-shadow:0 4px 24px #bbb4; border-radius:18px;}
    .table thead { background: #eaf1ff; font-weight:700;}
    .table-striped tbody tr:nth-of-type(odd) { background: #f5f9fe; }
    .rank-title { font-size: 2rem; font-weight: 900; letter-spacing: 2px; color:#273365; margin-bottom:18px; }
  </style>
</head>
<body>
  <div class="card p-4">
    <h3 class="rank-title">被邀请用户列表</h3>
    <table class="table table-bordered table-striped text-center align-middle">
      <thead>
        <tr>
          <th>用户ID</th>
          <th>用户名</th>
          <th>手机号</th>
          <th>积分</th>
          <th>注册时间</th>
          <th>最后游戏时间</th>
        </tr>
      </thead>
      <tbody>
        {% for u in invitees %}
        <tr>
          <td>{{ u.user_id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.phone or '未授权' }}</td>
          <td>{{ u.points }}</td>
          <td>{{ u.created_at|default('', true)|truncate(19, True, '') }}</td>
          <td>{{ u.last_game_time|default('', true)|truncate(19, True, '') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/admin" class="btn btn-secondary mt-2">返回后台</a>
  </div>
</body>
</html>
