<!-- templates/invitees.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>被邀请用户列表</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f5f7fb;
    }
    .main-card {
      max-width: 950px;
      margin: 48px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px 0 #e3e6ee;
      padding: 32px 36px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .back-btn {
      background: #293267;
      color: #fff;
      border-radius: 8px;
      padding: 8px 24px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      display: inline-block;
      transition: background .18s;
    }
    .back-btn:hover {
      background: #4655b6;
      color: #fff;
    }
    h3 {
      font-weight: 700;
      letter-spacing: 1px;
      color: #293267;
    }
  </style>
</head>
<body>
  <div class="main-card">
    <h3 class="mb-4">被邀请用户列表</h3>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>用户ID</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>积分</th>
            <th>注册时间</th>
            <th>最后游戏时间</th>
          </tr>
        </thead>
        <tbody>
          {% for u in invitees %}
          <tr>
            <td>{{ u.user_id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.phone or '未授权' }}</td>
            <td>{{ u.points }}</td>
            <td>{{ u.created_at|format_datetime }}</td>
            <td>{{ u.last_game_time|format_datetime }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <a href="/admin" class="back-btn">返回后台</a>
  </div>
</body>
</html>
