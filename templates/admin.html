<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f8fb;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 4px 20px 0 #e6ecf5;
            margin-bottom: 2rem;
        }
        .table {
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
        }
        .table thead {
            background: #eaf1fb;
            font-weight: bold;
        }
        .table-hover tbody tr:hover {
            background: #f0f8ff;
            transition: background 0.2s;
        }
        .btn-primary {
            border-radius: 1.5rem;
            padding: 0.4rem 1.5rem;
            font-weight: 500;
            font-size: 1rem;
            box-shadow: 0 2px 8px 0 #bad3f6;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #2366d1;
        }
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            .card {
                padding: 0.5rem;
                border-radius: 10px;
            }
            .navbar-brand {
                font-size: 1.1rem;
            }
            .table {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">后台管理系统</a>
        <div class="ms-auto">
            <a href="/" class="btn btn-outline-primary me-2">返回首页</a>
            <a href="/logout" class="btn btn-primary">登出</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card p-4">
        <h3 class="mb-4">用户数据表</h3>
        <!-- 表格示例 -->
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>用户ID</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>积分</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 循环渲染数据 -->
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.phone }}</td>
                        <td>{{ user.score }}</td>
                        <td>
                            <a href="/user/{{ user.id }}" class="btn btn-sm btn-outline-primary">详情</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
