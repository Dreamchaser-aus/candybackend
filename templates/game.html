<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ç§¯åˆ†æµ‹è¯•æ¸¸æˆ</title>
    <style>
        body { background: #222; color: #fff; text-align: center; font-family: Arial, sans-serif; }
        canvas { background: #444; display: block; margin: 20px auto; border: 2px solid #fff; }
        #gameOverModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
                         color: #fff; display: none; justify-content: center; align-items: center; flex-direction: column; }
        #gameOverModal button { padding: 10px 20px; margin-top: 20px; background: #28a745; color: white;
                                border: none; border-radius: 5px; cursor: pointer; }
        #gameOverModal button:hover { background: #218838; }
    </style>
</head>
<body>
    <h1>ç§¯åˆ†æµ‹è¯•æ¸¸æˆ</h1>
    <canvas id="gameCanvas" width="480" height="480"></canvas>
    <div>
        <p>åˆ†æ•°: <span id="score">0</span></p>
        <p>æ—¶é—´: <span id="timer">60</span> ç§’</p>
        <p>æ­¥æ•°: <span id="moves">30</span></p>
        <button id="controlButton">å¼€å§‹æ¸¸æˆ</button>
    </div>

    <div id="gameOverModal">
        <h2>ğŸ‰ æ¸¸æˆç»“æŸ!</h2>
        <p>ä½ çš„åˆ†æ•°: <span id="finalScore"></span></p>
        <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const GRID_SIZE = 8;
        const CELL_SIZE = 60;
        const COLORS = ['#e74c3c', '#f1c40f', '#3498db', '#9b59b6', '#2ecc71'];
        const GAME_TIME = 60;
        const MAX_MOVES = 30;

        let grid = [];
        let score = 0;
        let timeLeft = GAME_TIME;
        let movesLeft = MAX_MOVES;
        let gameActive = false;
        let gamePaused = true;
        let timerInterval = null;
        let selectedCell = null;
        let dragStart = null;

        // âœ… å†™æ­» user_idï¼ˆè¯·å…ˆç¡®ä¿æ•°æ®åº“æœ‰è¿™æ¡ç”¨æˆ·ï¼‰
        let userId = '100001';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function initGame() {
            grid = [];
            for (let row = 0; row < GRID_SIZE; row++) {
                grid[row] = [];
                for (let col = 0; col < GRID_SIZE; col++) {
                    grid[row][col] = Math.floor(Math.random() * COLORS.length);
                }
            }
            score = 0;
            timeLeft = GAME_TIME;
            movesLeft = MAX_MOVES;
            gameActive = false;
            gamePaused = true;
            clearInterval(timerInterval);
            updateUI();
            document.getElementById('controlButton').textContent = "å¼€å§‹æ¸¸æˆ";
            render();
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const x = col * CELL_SIZE;
                    const y = row * CELL_SIZE;
                    ctx.fillStyle = COLORS[grid[row][col]];
                    ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
                    ctx.strokeStyle = "#000";
                    ctx.strokeRect(x, y, CELL_SIZE, CELL_SIZE);
                }
            }
        }

        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mouseup', handleMouseUp);

        function handleMouseDown(e) {
            if (!gameActive || gamePaused) return;
            const pos = getCanvasPosition(e);
            selectedCell = getCellFromPosition(pos.x, pos.y);
            dragStart = selectedCell;
        }

        function handleMouseUp(e) {
            if (!gameActive || gamePaused || !dragStart || !selectedCell) return;
            if (!cellsEqual(dragStart, selectedCell)) {
                swapCells(dragStart, selectedCell);
            }
            dragStart = null;
            selectedCell = null;
            render();
        }

        function getCanvasPosition(e) {
            const rect = canvas.getBoundingClientRect();
            return { x: e.clientX - rect.left, y: e.clientY - rect.top };
        }

        function getCellFromPosition(x, y) {
            const col = Math.floor(x / CELL_SIZE);
            const row = Math.floor(y / CELL_SIZE);
            if (row >= 0 && row < GRID_SIZE && col >= 0 && col < GRID_SIZE) {
                return { row, col };
            }
            return null;
        }

        function cellsEqual(cell1, cell2) {
            return cell1 && cell2 && cell1.row === cell2.row && cell1.col === cell2.col;
        }

        function swapCells(cell1, cell2) {
            const temp = grid[cell1.row][cell1.col];
            grid[cell1.row][cell1.col] = grid[cell2.row][cell2.col];
            grid[cell2.row][cell2.col] = temp;
            score += 10;
            movesLeft--;
            updateUI();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!gameActive || gamePaused) return;
                timeLeft--;
                updateUI();
                if (timeLeft <= 0 || movesLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('moves').textContent = movesLeft;
        }

        function endGame() {
            gameActive = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverModal').style.display = 'flex';
            submitScore();
        }

        function restartGame() {
            document.getElementById('gameOverModal').style.display = 'none';
            initGame();
        }

        function submitScore() {
            $.post("/play", {
                user_id: userId,
                score: score
            }, function(data) {
                console.log("âœ… æäº¤æˆåŠŸ", data);
            }).fail(function(err) {
                alert("æäº¤å¤±è´¥: " + (err.responseJSON?.error || "æœªçŸ¥é”™è¯¯"));
            });
        }

        document.getElementById('controlButton').addEventListener('click', () => {
            if (!gameActive) {
                gameActive = true;
                gamePaused = false;
                document.getElementById('controlButton').textContent = "æš‚åœ";
                startTimer();
                return;
            }
            if (gamePaused) {
                gamePaused = false;
                document.getElementById('controlButton').textContent = "æš‚åœ";
                startTimer();
            } else {
                gamePaused = true;
                document.getElementById('controlButton').textContent = "ç»§ç»­";
                clearInterval(timerInterval);
            }
        });

        initGame();
    </script>
</body>
</html>
