
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush - Match 3 Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            display: block;
            margin: 0 auto;
            cursor: grab;
        }

        #gameCanvas:active {
            cursor: grabbing;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
            margin: 20px 0;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
                margin: 10px;
            }

            .game-title {
                font-size: 2em;
            }

            .game-stats {
                font-size: 1em;
            }

            #gameCanvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üç≠ Candy Crush</h1>
            <p class="stats">Token: <span id="token">?</span></p>
            <p class="stats">ÁßØÂàÜ: <span id="points">?</span></p>
        </div>
        <div class="game-stats">
            <div class="stat-item">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
            <div class="stat-item">
                <span>Time: </span>
                <span id="timer">60</span>s
            </div>
            <div class="stat-item">
                <span>Moves: </span>
                <span id="moves">30</span>
            </div>
        </div>
        <div style="text-align: center; margin-bottom: 20px;">
            <button id="controlButton" class="restart-btn">Start Game</button>
        </div>
        <canvas id="gameCanvas" width="480" height="480"></canvas>
        <!-- ÊéíË°åÊ¶ú -->
        <div id="rankBlock" style="margin-top: 30px;">
            <h5>üèÜ ÊÄªÁßØÂàÜÊéíË°åÊ¶ú (Top 10)</h5>
            <table border="1" style="margin:auto; background:white; color:#333;">
              <thead><tr><th>ÂêçÊ¨°</th><th>Áî®Êà∑Âêç</th><th>ÁßØÂàÜ</th></tr></thead>
              <tbody id="rankBody"></tbody>
            </table>
        </div>
    </div>

    <div class="game-over" id="gameOverModal">
        <div class="game-over-content">
            <h2>üéâ Game Over!</h2>
            <div class="final-score" id="finalScore">0</div>
            <p>Great job! Your score has been submitted.</p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 8;
        const CELL_SIZE = 60;
        const COLORS = ['#e74c3c', '#f1c40f', '#3498db', '#9b59b6', '#2ecc71'];
        const POINTS_PER_BLOCK = 10;
        const GAME_TIME = 60;
        const MAX_MOVES = 30;

        let grid = [];
        let score = 0;
        let timeLeft = GAME_TIME;
        let movesLeft = MAX_MOVES;
        let gameActive = true;
        let selectedCell = null;
        let dragStart = null;
        let animating = false;
        let gamePaused = true;
        let timerInterval = null;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function initGame() {
            grid = [];
            for (let row = 0; row < GRID_SIZE; row++) {
                grid[row] = [];
                for (let col = 0; col < GRID_SIZE; col++) {
                    grid[row][col] = Math.floor(Math.random() * COLORS.length);
                }
            }
            removeInitialMatches();
            score = 0;
            timeLeft = GAME_TIME;
            movesLeft = MAX_MOVES;
            gameActive = false;
            gamePaused = true;
            clearInterval(timerInterval);
            updateUI();
            document.getElementById('controlButton').textContent = "Start Game";
            render();
        }

        function removeInitialMatches() {
            let hasMatches = true;
            while (hasMatches) {
                hasMatches = false;
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        if (col <= GRID_SIZE - 3) {
                            if (grid[row][col] === grid[row][col + 1] && grid[row][col] === grid[row][col + 2]) {
                                grid[row][col] = Math.floor(Math.random() * COLORS.length);
                                hasMatches = true;
                            }
                        }
                        if (row <= GRID_SIZE - 3) {
                            if (grid[row][col] === grid[row + 1][col] && grid[row][col] === grid[row + 2][col]) {
                                grid[row][col] = Math.floor(Math.random() * COLORS.length);
                                hasMatches = true;
                            }
                        }
                    }
                }
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const x = col * CELL_SIZE;
                    const y = row * CELL_SIZE;
                    ctx.fillStyle = COLORS[grid[row][col]];
                    ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
                    ctx.strokeStyle = "#000";
                    ctx.strokeRect(x, y, CELL_SIZE, CELL_SIZE);
                }
            }
        }

        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mouseup', handleMouseUp);

        function handleMouseDown(e) {
            if (!gameActive || gamePaused) return;
            const pos = getCanvasPosition(e);
            selectedCell = getCellFromPosition(pos.x, pos.y);
            dragStart = selectedCell;
        }

        function handleMouseUp(e) {
            if (!gameActive || gamePaused || !dragStart || !selectedCell) return;
            if (!cellsEqual(dragStart, selectedCell)) {
                attemptSwap(dragStart, selectedCell);
            }
            dragStart = null;
            selectedCell = null;
            render();
        }

        function getCanvasPosition(e) {
            const rect = canvas.getBoundingClientRect();
            return { x: e.clientX - rect.left, y: e.clientY - rect.top };
        }

        function getCellFromPosition(x, y) {
            const col = Math.floor(x / CELL_SIZE);
            const row = Math.floor(y / CELL_SIZE);
            if (row >= 0 && row < GRID_SIZE && col >= 0 && col < GRID_SIZE) {
                return { row, col };
            }
            return null;
        }

        function cellsEqual(cell1, cell2) {
            return cell1 && cell2 && cell1.row === cell2.row && cell1.col === cell2.col;
        }

        function attemptSwap(cell1, cell2) {
            const temp = grid[cell1.row][cell1.col];
            grid[cell1.row][cell1.col] = grid[cell2.row][cell2.col];
            grid[cell2.row][cell2.col] = temp;
            score += POINTS_PER_BLOCK;
            movesLeft--;
            updateUI();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!gameActive || gamePaused) return;
                timeLeft--;
                updateUI();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('moves').textContent = movesLeft;
        }

        function endGame() {
            gameActive = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverModal').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOverModal').style.display = 'none';
            initGame();
        }

        document.getElementById('controlButton').addEventListener('click', () => {
            const btn = document.getElementById('controlButton');
            if (!gameActive) {
                gameActive = true;
                gamePaused = false;
                btn.textContent = "Pause";
                startTimer();
                return;
            }
            if (gamePaused) {
                gamePaused = false;
                btn.textContent = "Pause";
                startTimer();
            } else {
                gamePaused = true;
                btn.textContent = "Continue";
                clearInterval(timerInterval);
            }
        });

        // Start the game
        initGame();
        loadRanking();
        // ‚úÖ ÊèíÂú®ËøôÂêéÈù¢
        document.getElementById('controlButton').addEventListener('click', () => {
            const btn = document.getElementById('controlButton');

            if (!gameActive) {
                gameActive = true;
                gamePaused = false;
                btn.textContent = "Pause";
                startTimer();
                return;
            }

            if (gamePaused) {
                gamePaused = false;
                btn.textContent = "Pause";
                startTimer();
            } else {
                gamePaused = true;
                btn.textContent = "Continue";
                clearInterval(timerInterval);
            }
        });
    </script>
</body>
</html>
